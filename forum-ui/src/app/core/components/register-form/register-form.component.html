<div class="register-container">
  <form
    tuiCardLarge
    tuiForm="m"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="register-card"
  >
    <header tuiHeader class="register-header">
      <h2 tuiTitle class="register-title">
        Регистрация
        <span tuiSubtitle class="register-subtitle">Создайте учетную запись</span>
      </h2>
    </header>

    <!-- Username Field -->
    <div class="form-field">
      <tui-textfield class="input-field">
        <label tuiLabel for="username" class="field-label">Имя пользователя</label>
        <input
          id="username"
          formControlName="username"
          placeholder="Введите имя пользователя"
          tuiTextfield
          autocomplete="username"
          class="field-input"
        />
      </tui-textfield>
      <div class="error-container">
        <tui-error
          formControlName="username"
          [error]="[] | tuiFieldError | async"
          class="error-message"
        />
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-field">
      <tui-textfield class="input-field">
        <label tuiLabel for="email" class="field-label">Email</label>
        <input
          id="email"
          formControlName="email"
          placeholder="Введите email"
          tuiTextfield
          type="email"
          autocomplete="email"
          class="field-input"
        />
      </tui-textfield>
      <div class="error-container">
        <tui-error
          formControlName="email"
          [error]="[] | tuiFieldError | async"
          class="error-message"
        />
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <tui-textfield class="input-field">
        <label tuiLabel for="password" class="field-label">Пароль</label>
        <input
          id="password"
          formControlName="password"
          placeholder="Введите пароль"
          tuiTextfield
          type="password"
          autocomplete="new-password"
          class="field-input"
        />
      </tui-textfield>
      <div class="error-container">
        <tui-error
          formControlName="password"
          [error]="[] | tuiFieldError | async"
          class="error-message"
        />
      </div>
    </div>

    <!-- Сообщения о состоянии -->
    @if (errorMessage()) {
      <tui-notification
        status="error"
        class="server-error-message"
      >
        {{ errorMessage() }}
      </tui-notification>
    }

    @if (successMessage()) {
      <tui-notification
        status="success"
        class="success-message"
      >
        {{ successMessage() }}
      </tui-notification>
    }

    <footer class="register-footer">
      <button
        tuiButton
        type="submit"
        [disabled]="form.invalid || isLoading()"
        class="submit-button"
      >
        Зарегистрироваться
      </button>

      <div class="login-section">
        <p class="login-text">
          Уже есть аккаунт?
          <button
            type="button"
            tuiLink
            class="login-link"
            (click)="navigateToLogin()"
          >
            Войти
          </button>
        </p>
      </div>
    </footer>
  </form>
</div>
