<div class="login-container">
  <form
    tuiCardLarge
    tuiForm="m"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="login-card"
  >
    <header tuiHeader class="login-header">
      <h2 tuiTitle class="login-title">
        Вход
        <span tuiSubtitle class="login-subtitle">Введите свои учетные данные</span>
      </h2>
    </header>

    <!-- Username Field -->
    <div class="form-field">
      <tui-textfield class="input-field">
        <label tuiLabel for="username" class="field-label">Имя пользователя</label>
        <input
          id="username"
          formControlName="username"
          placeholder="Введите имя пользователя"
          tuiTextfield
          autocomplete="username"
          class="field-input"
        />
      </tui-textfield>
      <div class="error-container">
        <tui-error
          formControlName="username"
          [error]="[] | tuiFieldError | async"
          class="error-message"
        />
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <tui-textfield class="input-field">
        <label tuiLabel for="password" class="field-label">Пароль</label>
        <input
          id="password"
          formControlName="password"
          placeholder="Введите пароль"
          tuiTextfield
          type="password"
          autocomplete="current-password"
          class="field-input"
        />
      </tui-textfield>
      <div class="error-container">
        <tui-error
          formControlName="password"
          [error]="[] | tuiFieldError | async"
          class="error-message"
        />
      </div>
    </div>

    <!-- Сообщения об ошибках -->
    @if (errorMessage()) {
      <tui-notification
        status="error"
        class="server-error-message"
      >
        {{ errorMessage() }}
      </tui-notification>
    }

    <footer class="login-footer">
      <button
        tuiButton
        type="submit"
        [disabled]="form.invalid || isLoading()"
        class="submit-button"
      >
        Войти
      </button>

      <div class="register-section">
        <p class="register-text">
          Нет аккаунта?
          <button
            type="button"
            tuiLink
            class="register-link"
            (click)="navigateToRegister()"
          >
            Зарегистрироваться
          </button>
        </p>
      </div>
    </footer>
  </form>
</div>
